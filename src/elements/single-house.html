<polymer-element name="single-house" attributes="image houseType">
  <template>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
      :host {
        display: inline-block;
      }

      div.housetypecontainer {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #d9d9d9;
        text-align: center;
        margin: 0 auto;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      .choiceicon {
        margin-top: 30px;
      }
      div.housetypecontainer:hover {
        -webkit-animation-name: bganimation;
        -webkit-animation-duration: .8s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
      }
      @-webkit-keyframes bganimation {
          0%   {background-color: #1e3a46}
          50%  {background-color: #22404d}
          100% {background-color: #1e3a46}
      }
      div.housetypecontainer:hover .choiceicon {
        margin-top: 3px;
        fill: white !important;
        -webkit-animation-name: hoveranimation;
        -webkit-animation-duration: .8s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count: infinite;
      }
      @-webkit-keyframes hoveranimation {
        0%   {margin-top: 0px}
        50%  {margin-top: 10px}
        100% {margin-top: 0px}
      }
      .imgHouseChosen {
        background:#E5CF39;
      }

    </style>
    
    <div class="col-md-4 housetype">
      <div class="housetypecontainer">

      <img id="highlightHouse" class="choiceicon" on-click="{{ setType }}" src="{{image.imageUrl}}">

      </div>
    </div>

  </template>

  <script>
    Polymer('single-house', {
      houseType: "",
      setType: function(){
        this.houseType = this.image.type;
      },
      houseTypeChanged: function (){
        if (this.houseType == this.image.type) {
          this.shadowRoot.getElementById('highlightHouse').classList.add(' imgHouseChosen');
        } else { 
          this.shadowRoot.getElementById('highlightHouse').classList.remove(' imgHouseChosen');
        }  
      }
    });
  </script>
</polymer-element>
